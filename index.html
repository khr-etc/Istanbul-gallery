<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Istanbul Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Istanbul Gallery</h1>
        <h4>Save a wallpaper for your phone below!</h4>

        <div class="container">
            <input type="radio" name="slider" id="s1">
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3">
        </div>

        <div class="cards">

            <label for="s1" id="slide1">
                <div class="card">
                    <div class="image">
                        <img src="./images/raw/aya-sofya.png">
                    </div>
                </div>
            </label>

            <label for="s2" id="slide2">
                <div class="card">
                    <div class="image">
                        <img src="./images/raw/hotel-street.png">
                    </div>
                </div>
            </label>

            <label for="s3" id="slide3">
                <div class="card">
                    <div class="image">
                        <img src="./images/raw/skyline.png">
                    </div>
                </div>
            </label>

        </div>

    </body>
</html>
